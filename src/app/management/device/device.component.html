<div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="20px">

    <mat-card>

        <mat-card-title>
            <h2>Devices</h2>
        </mat-card-title>

        <div class="floating-button" fxLayoutGap="8px">
            <button mat-fab color="accent" (click)="goToPage('/management/device/create')" matTooltip="New">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
            </ng-container>
    
            <!-- Color Column -->
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color}} </td>
            </ng-container>
    
            <!-- Part Number Column -->
            <ng-container matColumnDef="partNumber">
                <th mat-header-cell *matHeaderCellDef> Part Number </th>
                <td mat-cell *matCellDef="let element"> {{element.partNumber}} </td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" fxLayoutAlign="end center" class="w-75">
                    <button mat-icon-button (click)="remove(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <div class="no-records-row" *ngIf="dataSource.data.length === 0">
            No records found
        </div>
    </mat-card>

</div>
