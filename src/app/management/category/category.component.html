<div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="20px">

  <div class="floating-button" fxLayoutGap="8px">
    <button mat-fab color="accent" (click)="goToPage('/management/category/create')"
            matTooltip="New">
        <mat-icon>add</mat-icon>
    </button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="w-75"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" fxLayoutAlign="end center" class="w-75">
        <button mat-icon-button (click)="remove(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    
  <div class="no-records-row" *ngIf="dataSource.data.length === 0">
    No records found
  </div>
</div>
